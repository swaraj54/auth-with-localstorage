<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <h1>Home page</h1>
    <div id="logout">

    </div>

    <script>
        function check() {
            var dataFromLS = JSON.parse(localStorage.getItem("current-user"));
            if (dataFromLS) {
                var divForLogout = document.getElementById('logout');
                var logoutButton = `<button onclick="logout()" >Logout</button>`;
                divForLogout.innerHTML = logoutButton;
            }
        }
        check();

        function logout() {
            localStorage.removeItem("current-user");
            window.location.reload();
            alert("Logout Successfully done.");
        }
    </script>
</body>

</html>
